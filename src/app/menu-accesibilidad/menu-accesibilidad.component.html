
<div class="modal fade" id="menuContextual" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Opciones de Accesibilidad</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="form-group" [formGroup]="accessForm">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Fuente</label>
                        </div>
                        <select class="custom-select" id="tamanoFuente" formControlName="tamanoFuente">
                            <option value="1">Normal</option>
                            <option value="2">Peque√±o</option>
                            <option value="3">Grande</option>
                            <option value="4">Extra Grande</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" formControlName="altoContraste">
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Alto Contastre" readonly>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button [disabled]="!accessForm.valid" type="button" class="btn btn-success" data-dismiss="modal"
                    (click)="accesibilidad()">Aplicar cambios</button>
            </div>
        </div>
    </div>
</div>
