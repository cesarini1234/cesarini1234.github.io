<br>

<div class="container">

    <div class="container">
        <div class="row">
            <div class="col-sm" *ngFor="let card of cards | paginate: {itemsPerPage: 3, currentPage: pages}">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" [src]="card.img" alt="Card image cap">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{card.title}}</h5>
                        <p class="card-text">{{card.description}}</p>
                        <button class="btn btn-danger">{{card.buttonText}}</button>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>

    <pagination-controls class="text-center" (pageChange)="pages = $event"></pagination-controls>

</div>
